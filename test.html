<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Advanced Form</title>
    <style>
        body {
            background-color: rgb(175, 133, 133);
        }

        /* Advanced Form Styles */
        .navigation {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100px;

        }

        .navdivChild1,
        .navdivChild {
            padding-top: 10px;
            display: flex;
            flex-direction: row;
            justify-content: right;
            align-items: center;




        }

        .navdivChild {
            width: 90%;
        }

        .navdiv {
            width: 50%;


        }

        .navdiv1 {
            background-color: transparent;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            width: 50%;

        }

        .navdivChild-Child {
            font-size: 15px;
            text-decoration: none;
            color: #000000;
            transition-property: color;
            transition-duration: 0.5s;


        }


        .navdivChild-Child:hover {
            color: #8bc34a;
        }

        .fa-bars {
            display: none;
        }



        @media screen and (max-width:973px) {
            .navdivChild-Child {
                display: none;
            }

            .fa-user {
                display: none;
            }

            .fa-bars {
                display: flex;
            }

            /* .cartBucket,.cartTotal{
                display: none;
            } */

            .navdiv,
            .navdiv1 {
                width: 20%;
            }

            .navdivChild {
                width: 50%;
            }



            #mainPage {
                width: 100px;
            }

        }

        .menu {
            background-color: white;
            display: flex;
            flex-direction: row;
            justify-content: right;
            align-items: center;
            animation: slide 0.5s ease-in-out reverse;
            position: absolute;
            left: 60%;
            width: 40%;



        }

        @keyframes slide {
            0% {
                transform: translateX(0);

            }

            100% {
                transform: translateX(500px);
            }
        }

        @media screen and (max-width:1055px) {
            .menu {
                width: 80%;
                left: 20%;
            }

        }

        @media screen and (max-width:487px) {
            .menu {
                width: 100%;
                left: 2%;
            }
        }



        .head1 {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            font-family: Open Sans, sans-serif;
            border-bottom: 1px solid #DDDDDD;

            font-size: 18px;
            padding-left: 10px;

        }

        .menuChild1 {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: normal;
            font-family: Open Sans, sans-serif;
            width: 100%;
            height: 600px;

            background-color: rgb(255, 255, 255);
        }

        .button {

            width: 150px;
            height: 3.25rem;
            border-radius: 5px;
            background-color: #8bc34a;
            font-size: 15px;
            color: white;
            border: transparent;
            font-weight: bolder;
            transition-property: background-color;
            transition-duration: 1s;

        }

        .button:hover {
            background-color: #befd75;

        }

        .cartBoxProducts {
            display: none;
            flex-direction: column;
            justify-content: center;
            /* overflow-y: scroll; */


        }

        .slideMenu ul li a {
            text-decoration: none;
            color: #000000;

            width: 40%;
            font-size: 18px;



        }

        .slideMenu {
            width: 100%;

        }

        .slideMenu li {
            width: 100%;

            height: 80px;
            text-align: start;
            border-bottom: 1px solid rgb(222, 222, 222);
        }

        .slideMenu ul {
            width: 90%;

            list-style-type: none;

        }
    </style>
</head>

<body>

    <div style="position: relative;">
        <div class="menu">
            <div class="menuChild1">
                <div class="menuChild-Child">
                    <div class="head1">
                        <p style="font-size: 25px;">Menu</p>
                        <i class="fa-solid fa-xmark fa-lg"
                            style="padding-right: 10px; color: #000000; cursor: pointer;"></i>
                    </div>
                    <div class="slideMenu">
                        <ul>
                            <li><a href="">Everything</a></li>
                            <li><a href="">Juice</a></li>
                            <li><a href="">Groceries</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Contact</a></li>
                            <li><a href="">Account</a></li>
                        </ul>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div class="navigation" style="font-family: Arial, Helvetica, sans-serif;">

        <div class="navdiv1">
            <a href="index.html"><img id="mainPage" src="organic-store-logo5.svg" alt="loding" height="auto"
                    width="150px"></a>
            <ol class="navdivChild1">


                <ul><a class="navdivChild-Child" href="">Everything</a></ul>
                <ul><a class="navdivChild-Child" id="groceriesBtn" href="groceries.html">Groceries</a></ul>
                <ul><a class="navdivChild-Child" href="">Juice</a></ul>
            </ol>
        </div>
        <div class="navdiv">
            <ol class="navdivChild">
                <ul><a class="navdivChild-Child" href="">About</a></ul>
                <ul><a class="navdivChild-Child" href="">Contact</a></ul>
                <ul><a class=" cartTotal"
                        style=" color: #8bc34a; font-weight:bold; text-decoration: none; font-size: 18px; cursor: pointer;">$0.00</a>
                </ul>
                <ul>
                    <div class="cartBucket" style="position: relative; cursor: pointer;"><i
                            class="fa-solid fa-bucket fa-lg" style="color: #8bc34a;"></i>
                        <input class="cartQuantity" type="button" value="0"
                            style=" position: absolute;bottom: 8px; background-color: #8bc34a; border:transparent; border-radius: 50%; font-weight: bold;">
                    </div>
                </ul>

                <ul><a class="navdivChild-Child1" href=""><i class="fa-solid fa-user fa-lg "
                            style="color: #000000; padding-left: 20px;"></i></a><i class="fa-solid fa-bars fa-xl"
                        style="color: #8bc34a;"></i></ul>
            </ol>
        </div>
    </div>

</body>

</html>
